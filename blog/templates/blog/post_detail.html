{% extends "blog/base.html" %}
{%block content%}
<h1 class="container">This is the data of HSS please be responsible and don't post anything that is bad.</h1>

<article class="media content-selection">
    
<img class="round-circle article-image"src="{{ object.author.profile.image.url}}">
<div class="media-body">
    <div class="article-metadata">
        <a class="mr-2" href="#">{{object.author}}</a>
        <small class="text-muted">{{object.date_posted|date:"F d, Y"}}</small>
    </div>
<h2><a class="article-title" href="#">{{object.title}}</h2>
<p class="article-content">{{object.content}}</p>
<br>
</div>
</article>
{%endblock content%}
