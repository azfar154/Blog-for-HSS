{% extends "blog/base.html" %}
{%block content%}
<h1 class="container">This is the data of HSS please be responsible and don't post anything that is bad.</h1>
<br>
{% for post in posts%}
<article class="media content-selection">
    
<img class="round-circle article-image"src="{{post.author.profile.image.url}}">
<div class="media-body">
    <div class="article-metadata">
        <a class="mr-2" href="#">{{post.author}}</a>
        <small class="text-muted">{{post.date_posted|date:"F d, Y"}}</small>
    </div>
<h2><a class="article-title" href="{% url 'post-page' post.id %}">{{post.title}}</h2>
<p class="article-content">{{post.content}}</p>
<br>
</div>
</article>
{% endfor %}
{%endblock content%}
