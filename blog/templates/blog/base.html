{%load static%}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Data HSS!</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
</head>

<body>
    <div id ="header">
    <div id= "Picture">
    <img src= "https://media.licdn.com/dms/image/C4D0BAQG-1Is9v-Y51Q/company-logo_200_200/0?e=2159024400&v=beta&t=gifrW0DhkTAkE1UzeHGeQkeiq5xvDyKjGeuIrjRD2SU" width="50px" height="auto">
    </div>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'about-page' %}">Data HSS!</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'about-page' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'data-page' %}">About</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    </div>
    <div class= "block" style="width:700px; height:300px;margin-left:300px">
    {% if messages %}
        {%for message in messages%}
        <div class= "alert alert-{{messages.tags}}">
            {{message}}
        </div>
        {%endfor%}
    {%endif%}
    {%block content%}{%endblock%}
</div>
</body>
</html>
